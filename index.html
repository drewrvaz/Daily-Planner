<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>    
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table>
        <thead>
          <tr>
            <th class="col-1">Time</th>
            <th class="col-9">Description</th>
            <th class="col-1">Save</th>
          </tr>
        </thead>
        <tr id="hour9" class="time-block">
          <td class="col-1 hour">9:00AM</td>
          <td class="col-9 description" id="9"><textarea class="col-12" name="9-text"></textarea></td>
          <td class="col-1 saveBtn"><button><i class="bi bi-sd-card"></i></button></td>
        </tr>
        <tr id="hour10" class="time-block">
          <td class="col-1 hour">10:00AM</td>
          <td class="col-9 description" id="10"><textarea class="col-12" name="10-text"></textarea></td>
          <td class="col-1 saveBtn"><button><i class="bi bi-sd-card"></i></button></td>
        </tr>
        <tr id="hour11" class="time-block">
          <td class="col-1 hour">11:00AM</td>
          <td class="col-9 description" id="11"><textarea class="col-12" name="11-text"></textarea></td>
          <td class="col-1 saveBtn"><button><i class="bi bi-sd-card"></i></button></td>
        </tr>
        <tr id="hour12" class="time-block">
          <td class="col-1 hour">12:00PM</td>
          <td class="col-9 description" id="12"><textarea class="col-12" name="12-text"></textarea></td>
          <td class="col-1 saveBtn"><button><i class="bi bi-sd-card"></i></button></td>
        </tr>
        <tr id="hour13" class="time-block">
          <td class="col-1 hour">1:00PM</td>
          <td class="col-9 description" id="13"><textarea class="col-12" name=" 1-text"></textarea></td>
          <td class="col-1 saveBtn"><button><i class="bi bi-sd-card"></i></button></td>
        </tr>
        <tr id="hour14" class="time-block">
          <td class="col-1 hour">2:00PM</td>
          <td class="col-9 description" id="14"><textarea class="col-12" name="2-text"></textarea></td>
          <td class="col-1 saveBtn"><button><i class="bi bi-sd-card"></i></button></td>
        </tr>
        <tr id="hour15" class="time-block">
          <td class="col-1 hour">3:00PM</td>
          <td class="col-9 description" id="15"><textarea class="col-12" name="3-text"></textarea></td>
          <td class="col-1 saveBtn"><button><i class="bi bi-sd-card"></i></button></td>
        </tr>
        <tr id="hour16" class="time-block">
          <td class="col-1 hour">4:00PM</td>
          <td class="col-9 description" id="16"><textarea class="col-12" name="4-text"></textarea></td>
          <td class="col-1 saveBtn"><button><i class="bi bi-sd-card"></i></button></td>
        </tr>
        <tr id="hour17" class="time-block">
          <td class="col-1 hour">5:00PM</td>
          <td class="col-9 description" id="17"><textarea class="col-12" name="5-text"></textarea></td>
          <td class="col-1 saveBtn"><button><i class="bi bi-sd-card"></i></button></td>
        </tr>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
