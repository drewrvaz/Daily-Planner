<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>    
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Schedule</th>
            <th>Save</th>
          </tr>
        </thead>
        <tr id="hour-9" data-time="9" class="time-slot">
          <td class="data-time">9:00AM</td>
          <td class="data-schedule"><textarea name="9-text"></textarea></td>
          <td class="data-save" id="9am"><i class="fa-solid fa-lock"></i></td>
        </tr>
        <tr id="hour-10" data-time="10" class="time-slot">
          <td class="data-time">10:00AM</td>
          <td class="data-schedule"><textarea name="10-text"></textarea></td>
          <td class="data-save" id="10am"><i class="fa-solid fa-lock"></i></td>
        </tr>
        <tr id="hour-11" data-time="11" class="time-slot">
          <td class="data-time">11:00AM</td>
          <td class="data-schedule"><textarea name="11-text"></textarea></td>
          <td class="data-save" id="11am"><i class="fa-solid fa-lock"></i></td>
        </tr>
        <tr id="hour-12" data-time="12" class="time-slot">
          <td class="data-time">12:00PM</td>
          <td class="data-schedule"><textarea name="12-text"></textarea></td>
          <td class="data-save" id="12pm"><i class="fa-solid fa-lock"></i></td>
        </tr>
        <tr id="hour-1" data-time="1" class="time-slot">
          <td class="data-time">1:00PM</td>
          <td class="data-schedule"><textarea name=" 1-text"></textarea></td>
          <td class="data-save" id="1am"><i class="fa-solid fa-lock"></i></td>
        </tr>
        <tr id="hour-2" data-time="2" class="time-slot">
          <td class="data-time">2:00PM</td>
          <td class="data-schedule"><textarea name="2-text"></textarea></td>
          <td class="data-save" id="2am"><i class="fa-solid fa-lock"></i></td>
        </tr>
        <tr id="hour-3" data-time="3" class="time-slot">
          <td class="data-time">3:00PM</td>
          <td class="data-schedule"><textarea name="3-text"></textarea></td>
          <td class="data-save" id="3am"><i class="fa-solid fa-lock"></i></td>
        </tr>
        <tr id="hour-4" data-time="4" class="time-slot">
          <td class="data-time">4:00PM</td>
          <td class="data-schedule"><textarea name="4-text"></textarea></td>
          <td class="data-save" id="4am"><i class="fa-solid fa-lock"></i></td>
        </tr>
        <tr id="hour-5" data-time="5" class="time-slot">
          <td class="data-time">5:00PM</td>
          <td class="data-schedule"><textarea name="5-text"></textarea></td>
          <td class="data-save" id="5am"><i class="fa-solid fa-lock"></i></td>
        </tr>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
