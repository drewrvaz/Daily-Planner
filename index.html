<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>    
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Schedule</th>
            <th>Save</th>
          </tr>
        </thead>
        <tr id="hour-9" data-time="9" class="time-slot">
          <td class="col-1 time-block">9:00AM</td>
          <td class="col-9 description"><textarea class="col-12 description" name="9-text"></textarea></td>
          <td class="col-1 saveBtn" id="9am"><button><i class="bi bi-sd-card"></i></button></td>
        </tr>
        <tr id="hour-10" data-time="10" class="time-slot">
          <td class="col-1 time-block">10:00AM</td>
          <td class="col-9 description"><textarea class="col-12 description" name="10-text"></textarea></td>
          <td class="col-1 saveBtn" id="10am"><button><i class="bi bi-sd-card"></i></button></td>
        </tr>
        <tr id="hour-11" data-time="11" class="time-slot">
          <td class="col-1 time-block">11:00AM</td>
          <td class="col-9 description"><textarea class="col-12 description" name="11-text"></textarea></td>
          <td class="col-1 saveBtn" id="11am"><button><i class="bi bi-sd-card"></i></button></td>
        </tr>
        <tr id="hour-12" data-time="12" class="time-slot">
          <td class="col-1 time-block">12:00PM</td>
          <td class="col-9 description"><textarea class="col-12 description" name="12-text"></textarea></td>
          <td class="col-1 saveBtn" id="12pm"><button><i class="bi bi-sd-card"></i></button></td>
        </tr>
        <tr id="hour-1" data-time="1" class="time-slot">
          <td class="col-1 time-block">1:00PM</td>
          <td class="col-9 description"><textarea class="col-12 description" name=" 1-text"></textarea></td>
          <td class="col-1 saveBtn" id="1pm"><button><i class="bi bi-sd-card"></i></button></td>
        </tr>
        <tr id="hour-2" data-time="2" class="time-slot">
          <td class="col-1 time-block">2:00PM</td>
          <td class="col-9 description"><textarea class="col-12 description" name="2-text"></textarea></td>
          <td class="col-1 saveBtn" id="2pm"><button><i class="bi bi-sd-card"></i></button></td>
        </tr>
        <tr id="hour-3" data-time="3" class="time-slot">
          <td class="col-1 time-block">3:00PM</td>
          <td class="col-9 description"><textarea class="col-12 description" name="3-text"></textarea></td>
          <td class="col-1 saveBtn" id="3pm"><button><i class="bi bi-sd-card"></i></button></td>
        </tr>
        <tr id="hour-4" data-time="4" class="time-slot">
          <td class="col-1 time-block">4:00PM</td>
          <td class="col-9 description"><textarea class="col-12 description" name="4-text"></textarea></td>
          <td class="col-1 saveBtn" id="4pm"><button><i class="bi bi-sd-card"></i></button></td>
        </tr>
        <tr id="hour-5" data-time="5" class="time-slot">
          <td class="col-1 time-block">5:00PM</td>
          <td class="col-9 description"><textarea class="col-12 description" name="5-text"></textarea></td>
          <td class="col-1 saveBtn" id="5pm"><button><i class="bi bi-sd-card"></i></button></td>
        </tr>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
